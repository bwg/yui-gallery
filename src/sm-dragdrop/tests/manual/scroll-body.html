<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DragDrop - Body scroll test</title>

    <style>
    body {
        height: 9000px;
        width: 9000px;
    }

    .box {
        background: #cfcfcf;
        border: 1px solid #333;
        float: left;
        height: 100px;
        margin: 5px;
        width: 100px;
    }

    .scrollable {
        border: 1px solid #afafaf;
        height: 400px;
        margin-left: 300px;
        overflow: auto;
        width: 400px;
    }

    .yui3-dragging {
        background: lightblue;
    }

    .yui3-dragover {
        background: lightgreen;
    }
    </style>
</head>
<body>

<div id="container">
    <div class="box"></div>
</div>

<div class="scrollable"><div style="height: 2000px; width: 2000px;"></div></div>

<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script src="../../../../build/gallery-sm-dragdrop/gallery-sm-dragdrop.js"></script>

<script>
YUI().use('node', 'gallery-sm-dragdrop', function (Y) {

// -- DragDrop -----------------------------------------------------------------
var dd;

Y.one('body').on('mousedown', function (e) {
    e.preventDefault();
});

dd = new Y.DragDrop({
    dragSelector   : '.box',
    dropSelector   : '.box',
    scrollContainer: true,
    scrollSelector : '.scrollable'
});

});
</script>

</body>
</html>
